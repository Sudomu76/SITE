<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Vida Juntos?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce4ec; /* Rosa claro */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .title-font {
            font-family: 'Pacifico', cursive;
            color: #e91e63; /* Rosa mais forte */
        }
        .button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .button-yes {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
        .button-yes:hover {
            background-color: #45a049;
        }
        .button-no {
            background-color: #f44336; /* Vermelho */
            color: white;
        }
        .button-no:hover {
            background-color: #e53935;
        }
        .button-whatsapp {
            background-color: #25D366; /* Verde WhatsApp */
            color: white;
        }
        .button-whatsapp:hover {
            background-color: #1DAE52;
        }
        .image-container img {
            /* max-width: 100%; */ /* Removido para permitir que o contêiner controle o tamanho se necessário, mas mantido para responsividade */
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: block; /* Garante que margin auto funcione se usado, mas flex é melhor */
        }
        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 90%;
            width: 350px;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .hidden-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="tela1">
            <div class="image-container flex justify-center">
                <img src="https://image.pollinations.ai/prompt/Two%20kissing%20emojis%20with%20a%20heart%20above" alt="Foto Especial" id="userImage" class="max-w-full">
                </div>
            <h1 class="text-3xl font-bold mb-6 title-font">Quer sair comigo Mari??</h1>
            <div class="flex justify-center space-x-4">
                <button id="btnNao" class="button button-no py-3 px-6 rounded-lg text-lg font-semibold">
                    Não
                </button>
                <button id="btnSim" class="button button-yes py-3 px-6 rounded-lg text-lg font-semibold">
                    Sim
                </button>
            </div>
        </div>

        <div id="tela2" class="hidden-section">
            <h2 class="text-2xl font-semibold mb-4 text-pink-600">Agora vem ser feliz <3.</h2>
            <p class="mb-6 text-gray-700">Mas tem uma condição, a mensagem tem que começar com <strong class="text-pink-500">"Amor da minha vida"</strong> se não, não vai dar certo...</p>
            <a href="https://wa.me/5515997859229?text=Oi,%20Amor%20da%20minha%20vida!!" target="_blank" class="button button-whatsapp inline-block py-3 px-8 rounded-lg text-lg font-semibold">
                Mandar Mensagem no WhatsApp
            </a>
        </div>
    </div>

    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage" class="text-gray-800 text-lg mb-4"></p>
            <button id="closeModal" class="button bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-lg">
                Entendi
            </button>
        </div>
    </div>

    <script>
        // Elementos da UI
        const tela1 = document.getElementById('tela1');
        const tela2 = document.getElementById('tela2');
        const btnNao = document.getElementById('btnNao');
        const btnSim = document.getElementById('btnSim');
        const notificationModal = document.getElementById('notificationModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeModal = document.getElementById('closeModal');
        const userImage = document.getElementById('userImage');

        // Função para mostrar a notificação
        function showNotification(message) {
            modalMessage.textContent = message;
            notificationModal.classList.add('active');
        }

        // Event listener para o botão "Não"
        btnNao.addEventListener('click', () => {
            showNotification("Não deu certo!, melhor apertar o outro botão.");
        });

        // Event listener para fechar o modal
        closeModal.addEventListener('click', () => {
            notificationModal.classList.remove('active');
        });

        // Fecha o modal se clicar fora do conteúdo
        notificationModal.addEventListener('click', (event) => {
            if (event.target === notificationModal) {
                notificationModal.classList.remove('active');
            }
        });

        // Event listener para o botão "Sim"
        btnSim.addEventListener('click', () => {
            tela1.style.display = 'none'; // Esconde a tela 1
            tela2.style.display = 'block'; // Mostra a tela 2
        });
    </script>
</body>
</html>
